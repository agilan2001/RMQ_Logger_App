<html>

<head>
    <title>New Logger Client</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>

        form {
            margin:auto;
            margin-top: 50px;
            width: max-content; 
        }
        .form-check{
            margin: 10px;
            font-weight: bold;
        }


    </style>

</head>

<body>
    <div class="container">
        <h2 style="margin-top: 20px;">New Logger Client</h2>
        <form action="/new_client" method="post" target="_blank">
            <div style="width: max-content; margin:auto;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="true" id="log_debug" name="log_debug">
                    <label class="form-check-label" for="log_debug">
                        Debug
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="true" id="log_info" name="log_info">
                    <label class="form-check-label" for="log_info">
                        Info
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="true" id="log_warn" name="log_warn">
                    <label class="form-check-label" for="log_warn">
                        Warning
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked value="true" id="log_error"
                        name="log_error">
                    <label class="form-check-label" for="log_error">
                        Error
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked value="true" id="log_fatal"
                        name="log_fatal">
                    <label class="form-check-label" for="log_fatal">
                        Fatal
                    </label>
                </div>
            </div>
            <input class="btn btn-success" type="submit" value="New Logger Client">
        </form>
    </div>
</body>

</html>
